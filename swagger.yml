openapi: 3.0.0
info:
  title: Sample API
  version: 0.1.9
paths:
  /organizations/{organizationId}/payments:
    put:
      operationId: savePayment
      tags:
        - payments
      summary: Persist payment
      parameters:
        - in: path
          name: organizationId
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentData'
      responses:
        '201':
          description: A payment object was created
        '204':
          description: A payment object was updated
    get:
      summary: Returns a list of payments.
      operationId: listPayments
      tags:
        - payments
      parameters:
        - in: path
          name: organizationId
          schema:
            type: string
          required: true
        - name: limit
          in: query
          schema:
            type: integer
        - name: skip
          in: query
          schema:
            type: integer
        - name: sort
          in: query
          schema:
            type: array
            items:
              type: string
      responses:
        '200':    # status code
          description: A JSON array of payments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Payment'
components:
  schemas:
    Payment:
      allOf:
        - $ref: '#/components/schemas/PaymentData'
        - type: object
          properties:
            organizationId:
              type: string
          required:
            - organizationId
    PaymentData:
      type: object
      required:
        - provider
        - status
        - value
        - date
        - id
      properties:
        provider:
          type: string
        reference:
          type: string
        scheme:
          type: string
        status:
          type: string
        id:
          type: string
        value:
          type: object
          required:
            - amount
            - asset
          properties:
            amount:
              type: integer
            asset:
              type: string
        date:
          type: string
          format: date-time
        raw:
          type: object