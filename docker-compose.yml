version: '3.8'

services:
  mongodb:
    image: mongo:4.4
  payments:
    image: golang:1.18-alpine
    depends_on:
      - mongodb
    command:
      - go
      - run
      - main.go
    ports:
      - "8080:8080"
    volumes:
      - .:/src
    working_dir: /src
    environment:
      DEBUG: ${DEBUG:-"true"}
      MONGODB_URI: mongodb://mongodb:27017
