project_name: payments
env:
  - GO111MODULE=on
  - GOPROXY=https://proxy.golang.org
before:
  hooks:
    - go mod download

builds:
  - binary: payments
    id: numary_windows
    ldflags:
      - -X github.com/numary/payments/cmd.BuildDate={{ .Date }}
      - -X github.com/numary/payments/cmd.Version={{ .Version }}
      - -X github.com/numary/payments/cmd.Commit={{ .ShortCommit }}
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
    goos:
      - windows
    goarch:
      - amd64
    flags:
      - -tags=json1
  - binary: payments
    id: payments_linux
    ldflags:
      - -X github.com/numary/payments/cmd.BuildDate={{ .Date }}
      - -X github.com/numary/payments/cmd.Version={{ .Version }}
      - -X github.com/numary/payments/cmd.Commit={{ .ShortCommit }}
      - -extldflags "-static"
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -tags=json1
  - binary: payments
    id: payments_darwin
    ldflags:
      - -X github.com/numary/payments/cmd.BuildDate={{ .Date }}
      - -X github.com/numary/payments/cmd.Version={{ .Version }}
      - -X github.com/numary/payments/cmd.Commit={{ .ShortCommit }}
      - -s
    env:
      - CGO_ENABLED=1
      - CC=/home/runner/work/osxcross/target/bin/o64-clang
      - CXX=/home/runner/work/osxcross/target/bin/o64-clang++
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -tags=json1

archives:
  - id: "payments"
    builds:
      - payments_linux
      - payments_darwin
      - payments_windows
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
    replacements:
      amd64: 64bit
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows


checksum:
  name_template: 'checksums_linux.txt'

snapshot:
  name_template: "{{ .Tag }}"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^spec:'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: 'New Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 10
    - title: Other work
      order: 999

release:
  prerelease: auto
  footer: |
    **Full Changelog**: https://github.com/numary/payments/compare/{{ .PreviousTag }}...{{ .Tag }}
    ## What to do next?
    - Read the [documentation](https://docs.numary.com/oss/payments/get-started/installation)
    - Join our [Discord server](https://discord.gg/xyHvcbzk4w)

brews:
  - tap:
      owner: numary
      name: homebrew-tap
    name: payments
    folder: Formula
    homepage: https://numary.com
    skip_upload: false
    test: |
      system "#{bin}/payments version"
    install: |
      bin.install "payments"

nfpms:
  - id: packages
    package_name: payments
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - payments_linux
    homepage: https://numary.com
    maintainer: Maxence Maireaux <maxence@numary.com>
    formats:
      - deb
      - rpm

publishers:
  - name: fury.io
    ids:
      - packages
    dir: "{{ dir .ArtifactPath }}"
    cmd: curl -F package=@{{ .ArtifactName }} https://{{ .Env.FURY_TOKEN }}@push.fury.io/numary/
