---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceName }}-cluster-secret-manager
  annotations:
    eks.amazonaws.com/role-arn: >-
      arn:aws:iam::{{ .Values.awsAccountId }}:role/eks-get-secret-manager
secrets:
  - name: cluster-secret-manager-token-rbmd6
---
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: {{ .Values.serviceName }}-secret-provider-class
spec:
  provider: aws
  parameters:
    objects: |
      - objectName: "service/payments"
        objectType: "secretsmanager"
        jmesPath:
          - path: NUMARY_MONGODB_CONN_STRING
            objectAlias: NUMARY_MONGODB_CONN_STRING
  secretObjects:
    - secretName: {{ .Values.serviceName }}-service-secrets
      type: Opaque
      data:
        - objectName: NUMARY_MONGODB_CONN_STRING
          key: NUMARY_MONGODB_CONN_STRING