openapi: 3.1.0
info:
  title: Payments API
  version: 1.0.0
servers:
- url: /
paths:
  /payments:
    get:
      operationId: listPayments
      parameters:
      - description: "Limit the number of payments to return, pagination can be achieved\
          \ in conjunction with 'skip' parameter."
        example: 10
        explode: true
        in: query
        name: limit
        required: false
        schema: {}
        style: form
      - description: "How many payments to skip, pagination can be achieved in conjunction\
          \ with 'limit' parameter."
        example: 100
        explode: true
        in: query
        name: skip
        required: false
        schema: {}
        style: form
      - description: Field used to sort payments (Default is by date).
        example: status
        explode: true
        in: query
        name: sort
        required: false
        schema:
          items: {}
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListPaymentsResponse'
          description: A JSON array of payments
      summary: Returns a list of payments.
      tags:
      - Payments
  /payments/{paymentId}:
    get:
      operationId: getPayment
      parameters:
      - description: The payment id
        example: XXX
        explode: false
        in: path
        name: paymentId
        required: true
        schema: {}
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
          description: A payment
      summary: Returns a payment.
      tags:
      - Payments
  /connectors:
    get:
      description: Get all installed connectors
      operationId: getAllConnectors
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListConnectorsResponse'
          description: List of installed connectors
      summary: Get all installed connectors
      tags:
      - Payments
  /connectors/configs:
    get:
      description: Get all available connectors configs
      operationId: getAllConnectorsConfigs
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectorConfig'
          description: List of available connectors configs
      summary: Get all available connectors configs
      tags:
      - Payments
  /connectors/{connector}:
    delete:
      description: Uninstall  connector
      operationId: uninstallConnector
      parameters:
      - description: The connector code
        explode: false
        in: path
        name: connector
        required: true
        schema:
          enum:
          - stripe
        style: simple
      responses:
        "204":
          description: Connector has been uninstalled
      summary: Uninstall connector
      tags:
      - Payments
    post:
      description: Install connector
      operationId: installConnector
      parameters:
      - description: The connector code
        explode: false
        in: path
        name: connector
        required: true
        schema:
          enum:
          - stripe
          - dummypay
          - wise
          - modulr
          - currencycloud
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectorConfig'
        required: true
      responses:
        "204":
          description: Connector has been installed
      summary: Install connector
      tags:
      - Payments
  /connectors/{connector}/config:
    get:
      description: Read connector config
      operationId: readConnectorConfig
      parameters:
      - description: The connector code
        explode: false
        in: path
        name: connector
        required: true
        schema:
          enum:
          - stripe
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectorConfig'
          description: Connector config
      summary: Read connector config
      tags:
      - Payments
  /connectors/{connector}/reset:
    post:
      description: Reset connector. Will remove the connector and ALL PAYMENTS generated
        with it.
      operationId: resetConnector
      parameters:
      - description: The connector code
        explode: false
        in: path
        name: connector
        required: true
        schema:
          enum:
          - stripe
        style: simple
      responses:
        "204":
          description: Connector has been reset
      summary: Reset connector
      tags:
      - Payments
  /connectors/{connector}/tasks:
    get:
      description: List all tasks associated with this connector.
      operationId: listConnectorTasks
      parameters:
      - description: The connector code
        explode: false
        in: path
        name: connector
        required: true
        schema:
          enum:
          - stripe
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ConnectorTask'
          description: Task list
      summary: List connector tasks
      tags:
      - Payments
  /connectors/{connector}/tasks/{taskId}:
    get:
      description: Get a specific task associated to the connector
      operationId: getConnectorTask
      parameters:
      - description: The connector code
        explode: false
        in: path
        name: connector
        required: true
        schema:
          enum:
          - stripe
        style: simple
      - description: The task id
        example: task1
        explode: false
        in: path
        name: taskId
        required: true
        schema: {}
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectorTask'
          description: The specified task
      summary: Read a specific task of the connector
      tags:
      - Payments
components:
  schemas:
    ConnectorConfig:
      oneOf:
      - $ref: '#/components/schemas/StripeConfig'
      - $ref: '#/components/schemas/DummyPayConfig'
      - $ref: '#/components/schemas/WiseConfig'
      - $ref: '#/components/schemas/ModulrConfig'
      - $ref: '#/components/schemas/CurrencyCloudConfig'
      - $ref: '#/components/schemas/BankingCircleConfig'
    ConnectorTask:
      oneOf:
      - $ref: '#/components/schemas/StripeTask'
    StripeConfig:
      properties:
        pollingPeriod:
          default: 120s
          description: The frequency at which the connector will try to fetch new
            BalanceTransaction objects from Stripe api
          example: 60s
        apiKey:
          example: XXX
        pageSize:
          default: 10
          description: |
            Number of BalanceTransaction to fetch at each polling interval.
          example: 50
      required:
      - apiKey
    StripeTask:
      properties:
        oldestId:
          description: The id of the oldest BalanceTransaction fetched from stripe
            for this account
        oldestDate:
          description: The creation date of the oldest BalanceTransaction fetched
            from stripe for this account
          format: date-time
        moreRecentId:
          description: The id of the more recent BalanceTransaction fetched from stripe
            for this account
        moreRecentDate:
          description: The creation date of the more recent BalanceTransaction fetched
            from stripe for this account
          format: date-time
        noMoreHistory: {}
    DummyPayConfig:
      properties:
        filePollingPeriod:
          default: 10s
          description: The frequency at which the connector will try to fetch new
            payment objects from the directory
          example: 60s
        fileGenerationPeriod:
          default: 10s
          description: The frequency at which the connector will create new payment
            objects in the directory
          example: 60s
        directory:
          example: /tmp/dummypay
      required:
      - directory
    WiseConfig:
      properties:
        apiKey:
          example: XXX
      required:
      - apiKey
    ModulrConfig:
      properties:
        apiKey:
          example: XXX
        apiSecret:
          example: XXX
        endpoint:
          example: XXX
      required:
      - apiKey
      - apiSecret
    BankingCircleConfig:
      properties:
        username:
          example: XXX
        password:
          example: XXX
        endpoint:
          example: XXX
        authorizationEndpoint:
          example: XXX
      required:
      - authorizationEndpoint
      - endpoint
      - password
      - username
    CurrencyCloudConfig:
      properties:
        apiKey:
          example: XXX
        loginID:
          description: Username of the API Key holder
          example: XXX
        pollingPeriod:
          description: The frequency at which the connector will fetch transactions
          example: 60s
        endpoint:
          description: The endpoint to use for the API. Defaults to https://devapi.currencycloud.com
          example: XXX
      required:
      - apiKey
      - loginID
    ListPaymentsResponse:
      example:
        data: ""
      properties:
        data:
          items:
            $ref: '#/components/schemas/Payment'
      required:
      - data
    GetPaymentResponse:
      properties:
        data:
          $ref: '#/components/schemas/Payment'
      required:
      - data
    Payment:
      example:
        reference: ""
        date: ""
        amount: 100
        scheme: ""
        provider: ""
        raw: ""
        id: XXX
        type: ""
        asset: USD
        status: ""
      properties:
        provider: {}
        reference: {}
        scheme:
          enum:
          - visa
          - mastercard
          - apple pay
          - google pay
          - sepa debit
          - sepa credit
          - sepa
          - a2a
          - ach debit
          - ach
          - rtp
          - other
        status: {}
        type:
          enum:
          - pay-in
          - payout
          - other
        id:
          example: XXX
        amount:
          example: 100
        asset:
          example: USD
        date:
          format: date-time
        raw:
          nullable: true
      required:
      - amount
      - asset
      - date
      - id
      - provider
      - scheme
      - status
      - type
    ListConnectorsResponse:
      example:
        data: ""
      properties:
        data:
          items:
            $ref: '#/components/schemas/ConnectorBaseInfo'
      required:
      - data
    ConnectorBaseInfo:
      properties:
        provider:
          example: stripe
        disabled:
          example: false
