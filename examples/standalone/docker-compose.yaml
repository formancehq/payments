volumes:
  postgres: {}
  temporal: {}

services:

  postgres:
    image: "postgres:16-alpine"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payments"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - -c
      - max_connections=200
      - -c
      - log_min_messages=info
    environment:
      POSTGRES_USER: "payments"
      POSTGRES_PASSWORD: "payments"
      POSTGRES_DB: "payments"
      PGDATA: /data/postgres
    volumes:
      - ${POSTGRES_DATA:-postgres}:/data/postgres

  worker:
    image: ghcr.io/formancehq/payments:latest
    # entrypoint:
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DEBUG: "${DEBUG:-false}"
      POSTGRES_URI: "postgresql://payments:payments@postgres/payments?sslmode=disable"
      POSTGRES_MAX_OPEN_CONNS: "40"
      POSTGRES_MAX_IDLE_CONNS: "40"
      POSTGRES_CONN_MAX_IDLE_TIME: "5m"

  gateway:
    image: ghcr.io/formancehq/gateway:v2.0.31
    depends_on:
      payments:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./Caddyfile:/etc/caddy/Caddyfile"

  temporal:
    image: temporalio/auto-setup:1.25.0
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=payments
      - POSTGRES_PWD=payments
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233"
    volumes:
      - temporal:/etc/temporal

  payments-migrate:
    image: ghcr.io/formancehq/payments:latest
    command:
      - migrate
      - up
      - --postgres-uri=postgresql://payments:payments@postgres/payments?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      CONFIG_ENCRYPTION_KEY: "myencryptionkeymyencryptionkey"

  payments:
    image: ghcr.io/formancehq/payments:latest
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/_healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_healthy
      payments-migrate:
        condition: service_completed_successfully
    environment:
      DEBUG: "${DEBUG:-false}"
      POSTGRES_URI: "postgresql://payments:payments@postgres/payments?sslmode=disable"
      TEMPORAL_ADDRESS: "temporal:7233"
      TEMPORAL_NAMESPACE: "default"
      PUBLISHER_TOPIC_NAME: "payments"
      TEMPORAL_INIT_SEARCH_ATTRIBUTES: true
      CONFIG_ENCRYPTION_KEY: "myencryptionkeymyencryptionkey"
    ports:
      - "8080:8080"

  console:
    image: ghcr.io/formancehq/console-v3:d924bd604af772041acba7a116528a1b02915e4d
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MICRO_STACK=1
      - API_URL=http://gateway:80/api
      - COOKIE_SECRET=secret
      - COOKIE_DOMAIN=localhost
    depends_on:
      - postgres
      - worker
      - gateway
      - payments
